[package]
name = "worker-rust"
version = "0.1.0"
edition = "2021"

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = { workspace = true }
worker = {version = "0.0.18", features = ["d1"]}
serde = { workspace = true }
serde_json = "1.0"
serde-wasm-bindgen = "0.6.0"
console_error_panic_hook = "0.1.6"
arpeggio = {version = "*", path = "../arpeggio"}
mtarp = {version = "*", path = "../mtarp"}
# arpeggio depend on rand, which depends on getrandom, which by default does not work on WASM. We need to enable the "js" feature.
getrandom = {version = "0.2.9", features = ["js"]}
futures-util = { version = "0.3.28", default-features = false }
# futures-channel = "0.3.28"
uuid = { workspace = true }
foldertree = { path = "../foldertree" }
google-signin = { workspace = true }
once_cell = {workspace = true}


[profile.release]
lto = true
strip = true
codegen-units = 1
