[package]
name = "worker-rust"
version = "0.1.0"
edition = "2021"

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = "0.0.18"
serde_json = "1.0"
serde-wasm-bindgen = "0.6.0"
console_error_panic_hook = "0.1.6"

[profile.release]
lto = true
strip = true
codegen-units = 1
