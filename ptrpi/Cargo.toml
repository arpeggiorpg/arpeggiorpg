[package]
name = "ptrpi"
version = "0.1.0"
authors = ["Christopher Armstrong"]
edition = "2018"

[dependencies]
actix-cors = "0.2"
actix-rt = "1.0"
actix-web = "2.0.0"
env_logger = "0.7"
error-chain = "0.12.1"
failure = "0.1"
failure_derive = "0.1"
foldertree = {version = "*", path = "../foldertree"}
futures = "0.3.1"
http = "0.2.0"
log = "0.4.8"
pandt = {version = "*", path = "../pandt"}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
structopt = "0.3"
tokio = {version = "0.2", features = ["time"]}
tokio-core = "0.1"
