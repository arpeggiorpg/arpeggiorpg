name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

    - name: DXUI build
      working-directory: arpui
      run: cargo build --verbose

    - name: DXUI test
      working-directory: arpui
      run: cargo test
