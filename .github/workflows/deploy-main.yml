name: Deploy Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy-worker:
    name: Deploy Worker (Production)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install worker dependencies
        working-directory: worker
        run: npm ci

      - name: Validate Cloudflare auth env
        run: |
          test -n "${CLOUDFLARE_ACCOUNT_ID}" || (echo "::error::Missing CLOUDFLARE_ACCOUNT_ID secret" && exit 1)
          test -n "${CLOUDFLARE_API_TOKEN}" || (echo "::error::Missing CLOUDFLARE_API_TOKEN secret" && exit 1)

      - name: Deploy backend worker
        working-directory: worker
        run: ./node_modules/.bin/wrangler deploy --config wrangler.toml

  deploy-dioxus-preview:
    name: Deploy Dioxus Preview
    runs-on: ubuntu-latest
    needs: deploy-worker
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install worker dependencies (wrangler)
        working-directory: worker
        run: npm ci

      - name: Validate Cloudflare auth env
        run: |
          test -n "${CLOUDFLARE_ACCOUNT_ID}" || (echo "::error::Missing CLOUDFLARE_ACCOUNT_ID secret" && exit 1)
          test -n "${CLOUDFLARE_API_TOKEN}" || (echo "::error::Missing CLOUDFLARE_API_TOKEN secret" && exit 1)

      - uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus CLI
        run: cargo binstall -y dioxus-cli@0.7

      - name: Build Dioxus web app
        working-directory: arpui
        run: |
          cp index.prod.html index.html
          dx build --release

      - name: Deploy Pages preview (dioxus branch)
        working-directory: arpui
        run: |
          ../worker/node_modules/.bin/wrangler pages deploy ./target/dx/arpui/release/web/public \
            --project-name arpeggio \
            --branch dioxus \
            --commit-dirty=true
