version: 2
updates:
  # Rust workspace crates (all workspace members)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      workspace:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # arpui - standalone Rust crate (non-workspace)
  - package-ecosystem: "cargo"
    directory: "/arpui"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      arpui:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # UI npm dependencies
  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      ui:   
        patterns:
          - "*"
    open-pull-requests-limit: 5
    ignore:
      # Ignore major version updates for React to avoid breaking changes
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]